<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function CheckChoice(val) {
      var element = document.getElementById('reason');
      if (val == 'เลือก' || val == 'others')
        element.style.display = 'block';
      else
        element.style.display = 'none';
    }</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
      $(function () {
          $(".search_button").click(function () {
              var search_word = $("#search_box").val();
              var dataString = 'search_word=' + search_word;
              if (search_word == '') {
              } else {
                  $.ajax({
                      type: "POST",
                      url: "/searchdata",
                      data: dataString,
                      cache: false,
                      beforeSend: function (html) {
                          document.getElementById("insert_search").innerHTML = '';
                          $("#flash").show();
                          $("#searchword").show();
                          $(".searchword").html(search_word);
                          $("#flash").html('<img src="/static/img/loader.gif" align="absmiddle"> Loading Results...');
                      },
                      success: function (html) {
                          $("#insert_search").show();
                          $("#insert_search").append(html.data);
                          $("#flash").hide();
                      }
                  });
              }
              return false;
          });
      });
  </script>
  {% block head %} 
  
  {% endblock %}
  <title>{% block title %} {% endblock %}</title>
</head>

<body class="loggedin">

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">ข้อมูลส่วนตัว</a>

            <a class="nav-link" href="/logout">ออกจากระบบ</a>
          </li>
          {% endif %}

      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

  </div>
</body>

</html>
