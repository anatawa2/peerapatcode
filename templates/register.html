{% extends 'layout.html' %}

{% block content %}

<form action="{{url_for('register')}}" method="POST">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Example@email.com">
  </div>
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" name="fname">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lname">
  </div>
  <div class="mb-3">
    <label class="form-label">Faculty</label>
    <input type="text" class="form-control" name="faculty">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="seat" id="1" value="teacher">
    <label class="form-check-label" for="flexRadioDefault1">
      อาจารย์
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="seat" id="2" value="teacher">
    <label class="form-check-label" for="flexRadioDefault2">
      นักศึกษา
    </label>
  </div>
  <br>
  <h4>{{msg}}</h4>
  <button type="submit" class="btn btn-info" onclick="return confirm('คุณแน่ใจหรือไม่ ?')">Submit</button>
</form>


{% endblock %}
