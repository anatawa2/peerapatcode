{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <h2>ลงชื่อเข้าใช้งาน</h2>
    <form action="{{url_for('login')}}" method="POST">
        <div class="form-group">
            <label for="fname">E-mail</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="fname">Password</label>
            <input type="password" class="form-control" name="password" id="passs">
            <a class="" href="/register">ลงทะเบียนเข้าใช้งาน</a><br>
        </div>
        <h4>{{msg}}</h4>
        <button type="submit" class="btn btn-info" id="send" >เข้าสู่ระบบ</button>
    </form>
</div>
{% endblock %}
